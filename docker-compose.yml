version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8000"  # Changed port to avoid conflicts
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./hutech_consultation.db
    volumes:
      - ./backend:/app
      - ./database:/app/database
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build: ./frontend/hutech-consultation
    ports:
      - "3001:3000"  # Changed port to avoid conflicts
    environment:
      - REACT_APP_API_URL=http://localhost:8001  # Updated to match backend port
    volumes:
      - ./frontend/hutech-consultation:/app
      - /app/node_modules
    command: npm start
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # Changed port to avoid conflicts
      - "8443:443"  # Changed port to avoid conflicts
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
