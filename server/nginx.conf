worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  # Optional: tối ưu trả tĩnh
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;
  client_max_body_size 10m;

  upstream frontend_upstream { server frontend:3000; }
  upstream backend_upstream  { server backend:8000; }

  server {
    listen 80;

    # Serve frontend (và thay thế mọi URL localhost:8000 -> /api)
    location / {
      # Thay URL hard-code trong bundle React
      sub_filter 'http://localhost:8000' '/api';
      sub_filter 'http://localhost:8000/' '/api/';
      sub_filter 'http://127.0.0.1:8000' '/api';
      sub_filter 'http://127.0.0.1:8000/' '/api/';
      sub_filter 'http://localhost:8001' '/api';
      sub_filter 'http://localhost:8001/' '/api/';
      sub_filter_once off;
      sub_filter_types text/html application/javascript application/json text/css;
      proxy_set_header Accept-Encoding "";

      proxy_pass http://frontend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API: /api/* -> backend:8000/*
    location /api/ {
      rewrite ^/api/?(.*)$ /$1 break;
      proxy_pass http://backend_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache tĩnh nhẹ (tùy chọn)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      proxy_pass http://frontend_upstream;
    }
  }
}
